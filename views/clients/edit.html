<!-- section title -->
{{define "title"}} {{index . "Title"}} {{end}}
<!-- end section title -->
{{define "content"}}
<div class="content-wrapper">
  <section class="content-header">
    <h1>{{index . "Title"}}</h1>
    <ol class="breadcrumb">
      <li>
        <a href="/"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Show clients</li>
    </ol>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <div class="box-tools pull-right">
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="box-body">
        <div class="container">
          <div class="row">
            {{$cls := index . "client"}}
            <form action="/clients/edit/{{$cls.ID}}" method="post">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control rounded"
                  placeholder="Name"
                  aria-label="Name"
                  name="firstname"
                  value="{{$cls.FirstName}}"
                />
                <input
                  type="text"
                  class="form-control rounded"
                  placeholder="Lastname"
                  aria-label="Lastname"
                  name="lastname"
                  value="{{$cls.LastName}}"
                />
                <input
                  type="text"
                  class="form-control rounded"
                  placeholder="Document"
                  aria-label="Document"
                  name="ci"
                  value="{{$cls.Ci}}"
                />
                <input
                  type="text"
                  class="form-control rounded"
                  placeholder="Birthday"
                  aria-label="Birthday"
                  name="birthday"
                  value='{{$cls.BirthdayDateStr}}'
                />
                <input
                  type="text"
                  class="form-control rounded"
                  placeholder="Sex"
                  aria-label="Sex"
                  name="sex"
                  value="{{$cls.Sex}}"
                />
                <button type="submit" class="btn btn-warning">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{{end}}
