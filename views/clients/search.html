<!-- section title -->
{{define "title"}} {{index . "Title"}} {{end}}
<!-- end section title -->
{{define "content"}}
<div class="content-wrapper">
  <section class="content-header">
    <h1>{{index . "Title"}}</h1>
    <ol class="breadcrumb">
      <li>
        <a href="/"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Show clients</li>
    </ol>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <div class="box-tools pull-right">
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="box-body">
        <div class="container">
          <div class="row">
            <form action="/clients/search" method="post">
              {{if index . "errors" }}
                {{$data := index . "data"}}
                <span class="error alert-danger">{{index . "errors"}}</span>
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Name"
                    aria-label="Name"
                    aria-describedby="search-addon"
                    name="firstname"
                    value='{{$data.FirstName}}'
                  />
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Lastname"
                    aria-label="Lastname"
                    aria-describedby="search-addon"
                    name="lastname"
                    value='{{$data.LastName}}'
                  />
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Document"
                    aria-label="Document"
                    aria-describedby="search-addon"
                    name="ci"
                    value='{{$data.Ci}}'
                  />
                </div>
              {{else}}
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Name"
                    aria-label="Name"
                    aria-describedby="search-addon"
                    name="firstname"
                  />
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Lastname"
                    aria-label="Lastname"
                    aria-describedby="search-addon"
                    name="lastname"
                  />
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Document"
                    aria-label="Document"
                    aria-describedby="search-addon"
                    name="ci"
                  />
                </div>
              {{end}}
              <button type="submit" class="btn btn-warning">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{{end}}
